<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style-exercice03.css" />
		<title>page de facturation!</title>
	</head>
	<body>
		<div
			class="container flex-column vh-100 d-flex align-items-center justify-content-center"
		>
			<h1>Facture</h1>
			<form name="formulaire">
				<table>
					<tr id="selectTVA" class="m-2">
						<td>
							<h2 class="col-form-label col-auto" for="prix">
								Taux TVA
							</h2>
						</td>
						<td id="btnRatio" class="d-flex justify-content-around">
							<label for="radio1">
								<input
									type="radio"
									class="form-check-input tauxRadio"
									id="radio1"
									value="0.09"
									name="tauxRadio"
								/>
								9%
							</label>
							<label for="radio2">
								<input
									type="radio"
									class="form-check-input tauxRadio"
									id="radio2"
									value="0.11"
									name="tauxRadio"
								/>11%
							</label>
							<label for="radio3">
								<input
									type="radio"
									class="form-check-input tauxRadio"
									id="radio3"
									value="0.19"
									name="tauxRadio"
								/>19%
							</label>
						</td>
					</tr>
					<tr id="menuProduits" class="m-2">
						<th>
							<label class="col-form-label col-auto" for="selecter"
								>Produits</label
							>
						</th>
						<td>
							<select id="selecter" class="form-select col">
								<option value="1845">Choisir un produit</option>
								<option id="produit1" value="1640">
									Produit 1
								</option>
								<option id="produit2" value="1970">
									Produit 2
								</option>
								<option id="produit3" value="2620">
									Produit 3
								</option>
								<option id="produit4" value="2940">
									Produit 4
								</option>
							</select>
						</td>
					</tr>
					<tr>
						<th>
							<label class="col-form-label col-auto" for="quantite"
								>Quantit√©</label
							>
						</th>
						<td>
							<input
								type="number"
								id="quantite"
								class="form-control col"
							/>
						</td>
					</tr>
					<tr>
						<th>
							<label class="col-form-label col-auto" for="prix"
								>Prix HT</label
							>
						</th>
						<td>
							<input type="number" id="prix" class="form-control col" />
						</td>
					</tr>
					<tr>
						<th>
							<label class="col-form-label col-auto" for="montant"
								>Montant</label
							>
						</th>
						<td>
							<input
								type="number"
								id="montant"
								class="form-control col"
								readonly
							/>
						</td>
					</tr>
					<tr>
						<th>
							<label class="col-form-label col-auto" for="totalTTC"
								>Total TTC</label
							>
						</th>
						<td>
							<input
								type="number"
								id="totalTTC"
								class="form-control col"
								readonly
							/>
						</td>
					</tr>
				</table>
				<div class="row g-3 align-items-center m-2"></div>
				<div class="row g-3 align-items-center m-2"></div>
				<div class="row d-flex justify-content-around m-3">
					<button type="reset" class="btn btn-danger col-auto">effacer</button>
					<button
						type="submit"
						class="btn btn-success col-auto"
						id="Btn"
						onclick=""
					>
						calculer
					</button>
				</div>
			</form>
		</div>
		<!-- JavaScript! -->
		<script src="./script-exercice03.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
